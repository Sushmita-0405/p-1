<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart shopping</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="wrapper">
        <h1> Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="image.jpg" alt="">
                    <div class="content">
                        <h3>Shirt for women</h3>
                        <h4>Price:$50</h4>
                        <p class="unit">Quatity: <input type="number" value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Delete</span>
                        </p>
                    </div>

                </div>



                <div class="box">
                    <img src="men.jpg" alt="">
                    <div class="content">
                        <h3>T-shirt for men</h3>
                        <h4>Price:$50</h4>
                        <p class="unit">Quatity: <input type="number" value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Delete</span>
                        </p>
                    </div>

                </div>



                <div class="box">
                    <img src="menswatch.jpg" alt="">
                    <div class="content">
                        <h3>Men's watch</h3>
                        <h4>Price:$90</h4>
                        <p class="unit">Quatity: <input type="number" value="0"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Delete</span>
                        </p>
                    </div>

                </div>



                <div class="box">
                    <img src="womenswatch.jpg" alt="">
                    <div class="content">
                        <h3>T-shirt for men</h3>
                        <h4>Price:$50</h4>
                        <p class="unit">Quatity: <input type="number" value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Delete</span>
                        </p>
                    </div>

                </div>



            </div>

            <div class="right-bar">
                
                <p><span>Tax(5%)</span><span>$6</span></p>
                <hr>
                <p><span>Subtotal</span>$100</p>
                <hr>
                <p><span>Total</span><span>$121</span></p>



                <a href="home.html"> <i class="fa fa-shopping-cart"></i> Checkout </a>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
