<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">




        <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        

    </head>

<body>

    <div class="container">
        <div class="row >
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration</h1>

                </div>
                <div class=" panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input id="fname" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input id="lname" type="text" class="form-control">
                        </div>



                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline">
                                <input id="male" type="radio" name="gender">Male </label>

                                <label for="female" class="radio-inline">
                                <input id="female" type="radio" name="gender">Female </label>

                                <label for="others" class="radio-inline">
                                <input id="others" type="radio" name="gender">Others </label>
    

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input id="contact" type="number" class="form-control">
                        </div>
                        <div class="center">
                        <button class="btn btn-success">Register</button>
                    </div>
                    </form>
                    <br>
                    <p>Already have an account? <button class="btn1"> <a href="login.html">Proceed to login</a></button> </p>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
